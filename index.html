<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Modern Design</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background">
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>
  
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">
        <i class="fas fa-cloud-sun"></i>
        Weather App
      </h1>
      <p class="app-subtitle">Get real-time weather information</p>
    </header>

    <div class="search-section">
      <div class="search-container">
        <div class="search-input-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Enter city name..." spellcheck="false">
          <button class="search-button">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
      
      <div class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <span>City not found. Please try again.</span>
      </div>
    </div>

    <div class="weather-card">
      <div class="weather-main">
        <div class="weather-icon-container">
          <img class="weather-icon" src="images/clouds.png" alt="Weather icon">
        </div>
        <div class="weather-info">
          <h2 class="temperature">24Â°C</h2>
          <h3 class="city-name">Delhi</h3>
          <p class="weather-description">Partly Cloudy</p>
        </div>
      </div>
      
      <div class="weather-details">
        <div class="detail-item">
          <div class="detail-icon">
            <img src="images/humidity.png" alt="Humidity">
          </div>
          <div class="detail-info">
            <span class="detail-value humidity">50%</span>
            <span class="detail-label">Humidity</span>
          </div>
        </div>
        
        <div class="detail-item">
          <div class="detail-icon">
            <img src="images/wind.png" alt="Wind">
          </div>
          <div class="detail-info">
            <span class="detail-value wind">15 km/h</span>
            <span class="detail-label">Wind Speed</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
